<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brain Exercises</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        .exercise-btn {
            transition: transform 0.1s ease, background-color 0.1s ease;
        }
        .exercise-btn:active {
            transform: scale(0.92);
            background-color: #f1f5f9;
        }
        /* Ensure the interface stays at the very top */
        .top-nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }
    </style>
</head>
<body>

    <div class="top-nav-container p-3">
        <div class="w-full max-w-md mx-auto bg-white/80 backdrop-blur-md p-3 rounded-2xl shadow-sm border border-slate-200">
            <div class="flex items-center justify-between">
                <h1 class="text-sm font-bold text-slate-800 tracking-tight ml-2">Brain Exercises</h1>
                
                <nav class="flex items-center gap-1">
                    <!-- Word Search -->
                    <a href="https://alaricleong.github.io/wordsearch/" 
                       class="exercise-btn flex items-center gap-2 px-3 py-1.5 rounded-xl group border border-transparent active:border-blue-100">
                        <div class="w-7 h-7 bg-blue-50 rounded-lg flex items-center justify-center text-blue-600 shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
                            </svg>
                        </div>
                        <span class="text-[11px] font-bold text-slate-600">Word</span>
                    </a>

                    <!-- Number Memory -->
                    <a href="https://alaricleong.github.io/numbermemory/" 
                       class="exercise-btn flex items-center gap-2 px-3 py-1.5 rounded-xl group border border-transparent active:border-emerald-100">
                        <div class="w-7 h-7 bg-emerald-50 rounded-lg flex items-center justify-center text-emerald-600 shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
                            </svg>
                        </div>
                        <span class="text-[11px] font-bold text-slate-600">Num</span>
                    </a>

                    <!-- Sudoku -->
                    <a href="https://alaricleong.github.io/sudoku/" 
                       class="exercise-btn flex items-center gap-2 px-3 py-1.5 rounded-xl group border border-transparent active:border-amber-100">
                        <div class="w-7 h-7 bg-amber-50 rounded-lg flex items-center justify-center text-amber-600 shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </div>
                        <span class="text-[11px] font-bold text-slate-600">Sudoku</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>

    <!-- Spacer to prevent content from hiding under the fixed nav -->
    <div class="pt-20"></div>

</body>
</html>
